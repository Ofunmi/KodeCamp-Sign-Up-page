<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KodeCamp Signup</title>
</head>

<body>
    <section id="auth-layout">
        <div class="form-section">
            <div class="logo-section">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="form-box">
                <h1>Sign Up</h1>
                <br>
                <br>
                <form action="">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">First Name</label>
                            <br>
                            <input type="text">

                        </div>
                        <div class="input-box">
                            <label for="">Last Name</label>
                            <br>
                            <input type="text">

                        </div>

                    </div>

                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Email</label>
                            <br>
                            <input type="text">
                    
                        </div>
                        <div class="input-box">
                            <label for="">Gender</label>
                            <br>
                            <br>
                            <input type="radio"  name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female
                            <input type="radio" name="gender" value="other">Other

                    
                        </div>
                    
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Password</label>
                            <br>
                            <input type="text">
                    
                        </div>
                        <div class="input-box">
                            <label for="">Confirm Password</label>
                            <br>
                            <input type="text">
                    
                        </div>
                    
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Educational Level</label>
                            <br>
                            <select name="" id="">
                                <option value=""></option>
                            </select>
                    
                        </div>
                        <div class="input-box">
                            <label for="">Experience Level</label>
                            <br>
                            <select name="" id="">
                                <option value=""></option>
                            </select>
                    
                        </div>
                    
                    </div>
                    <div class="form-row">
                       <div class="textarea-section">
                            <label for="">Tell us about you</label>
                            <textarea name="" id=""></textarea>

                       </div>

                    </div>

                    <div class="button-section">
                        <button>Create Account</button>

                    </div>
                </form>

            </div>

        </div>

        <div class="image-section">
            <img src="./images/signUp 1.png" alt="">

        </div>

    </section>
</body>
</html>
